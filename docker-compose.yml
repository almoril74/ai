version: '3.8'

services:
  # PostgreSQL-Datenbank mit Verschlüsselung
  db:
    image: postgres:15-alpine
    container_name: patientenakte_db
    restart: always
    environment:
      POSTGRES_DB: patientenakte_db
      POSTGRES_USER: patientenakte
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_in_production}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=de_DE.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - patientenakte_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U patientenakte"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: patientenakte_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://patientenakte:${DB_PASSWORD:-change_me_in_production}@db:5432/patientenakte_db
      - MASTER_ENCRYPTION_KEY=${MASTER_ENCRYPTION_KEY}
      - FIELD_ENCRYPTION_KEY=${FIELD_ENCRYPTION_KEY}
      - SECRET_KEY=${SECRET_KEY}
    volumes:
      - ./backend:/app
      - audit_logs:/var/log/patientenakte
      - backups:/opt/backups
    ports:
      - "8000:8000"
    networks:
      - patientenakte_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: patientenakte_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - patientenakte_network
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules

  # Nginx Reverse Proxy mit TLS
  nginx:
    image: nginx:alpine
    container_name: patientenakte_nginx
    restart: always
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - patientenakte_network

  # Redis für Session-Management
  redis:
    image: redis:7-alpine
    container_name: patientenakte_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - patientenakte_network
    command: redis-server --requirepass ${REDIS_PASSWORD:-change_me_in_production}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  patientenakte_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  audit_logs:
    driver: local
  backups:
    driver: local
